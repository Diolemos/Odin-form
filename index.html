<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main grid container -->
    <div class="main-container">

        <!-- Image container / left side of main grid container -->
        <figure class="image-container">
            <div class="logo-shield"><img class="odin-logo" src="imgs/odin-lined.png" alt="">
            <p>Odin</p></div>

            <p class="image-info" >Photo by <span>Halie West</span> on <span>Splash</span></p>
        </figure>
        <div class="form-container">
            <div class="form-header bold-heading">
                <p>This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams.
                </p >
                <p class="bold-heading">Sign up now to get started.</p>
                <p class="bold-heading">you know you want to.</p>
            </div>
            <div class="form">
                <p class="form-heading bold-heading">Let's do this!</p>
                <form action="#">

                    <div class="first-name-field" > 
                        <label for="fist-name">First name</label>
                        <input autocomplete="off" type="text" id="first-name">
                    </div>

                    <div class="last-name-field"> 
                        <label for="last-name">Last name</label>
                        <input autocomplete="off" type="text" id="last-name">
                    </div>
                    <div class="email-field"> 
                        <label for="email">E-mail</label>
                        <input autocomplete="off" type="email" id="email">
                    </div>

                    <div class="phone-field"> 
                        <label for="phone">Phone number</label>
                        <input autocomplete="off" type="tel" id="phone">
                    </div>

                    <div class="password-field"> 
                        <label for="password">password</label>
                        <input autocomplete="off" type="text" id="password">
                    </div>

                    <div class="confirm-password-field"> 
                        <label for="confirm-password">Confirm password</label>
                        <input autocomplete="off" type="text" id="confirm-password">
                    </div>



                    
                   
    
                </form>
            </div>
            
            <div class="form-footer">
                <button class="btn">Create Account</button>
                <p>Already have an account? <span>log in</span></p>
            </div>

        </div>


    </div>
</body>
</html>
