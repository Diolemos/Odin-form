<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main grid container -->
    <div class="main-container">

        <!-- Image container / left side of main grid container -->
        <figure class="image-container">
            <div class="logo-shield"><img class="odin-logo" src="imgs/odin-lined.png" alt="">
            <p>Odin</p></div>

            <p class="image-info" >Photo by <span>Halie West</span> on <span>Splash</span></p>
        </figure>
        <div class="form-container">
            <div class="form-header">
                <p>This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams.
                </p>
                <p>Sign up now to get started.</p>
                <p>you know you want to.</p>
            </div>
            <div class="form">
                <p class="form-heading">Let's do this!</p>
                <form action="#">
                    <label for="first-name">first name <input type="text" name="first-name" id="first-name"> </label>
                    <label for="last-name">last name <input type="text" name="last-name" id="last-name"> </label>
                    <label for="email">e-mail <input type="email" name="email" id="e-mail"> </label>
                    <label for="phone-number">phone number</label>
                    <label for="password">password <input type="password" name="password" id="password"> </label>
                    <label for="conform-password">confirm password <input type="password" name="" id=""> </label>
    
                </form>
            </div>
            
            <div class="form-footer">
                <button class="btn">Sign up</button>
                <p>Already have an account? <span>log in</span></p>
            </div>

        </div>


    </div>
</body>
</html>
